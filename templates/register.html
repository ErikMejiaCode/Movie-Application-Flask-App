<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="mt-2" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="container">
        <a class="btn btn-outline-success my-2 my-sm-0 float-right" href="/dashboard">Home</a>
        <div class="row">
            <div class="col">
                <h3>Register</h3>

                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p class="alert-danger">{{message}}</p>
                {% endfor %}

                <form action="/users/register" method="post" class="align-items-end flex-column d-flex border border-dark rounded p-3">
                    <div class="mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_pass">Confirm Pass</label>
                        <input type="password" name="confirm_pass" id="confirm_pass">
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col">
                <h3>Log in</h3>

                {% for message in get_flashed_messages(category_filter=['log']) %}
                    <p class="alert-danger">{{message}}</p>
                {% endfor %}

                <form action="/users/login" method="post" class="align-items-end flex-column rounded d-flex border border-dark p-3">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-secondary">Log in</button>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
